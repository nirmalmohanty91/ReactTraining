	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT')
				return ++currentState;
			if (action.type === 'DECREMENT')
				return --currentState;
			return currentState;
		}

		let Spinner = ({ value, increment, decrement }) => (
			<div>
				<input type="button" value="Decrement" onClick={decrement}/>
				<span> [ {value} ] </span>
				<input type="button" value="Increment" onClick={increment}/>
			</div>
		);
		
		

		var spinnerActionCreator = {
			increment(){
				return { type : 'INCREMENT'}
			},
			decrement(){
				return { type : 'DECREMENT'}
			}
		};

		function bindSpinnerActionCreator(spinnerActionCreator, dispatch){
			return {
				increment(){
					let action = spinnerActionCreator.increment();
					dispatch(action);
				},
				decrement(){
					let action  = spinnerActionCreator.decrement();
					dispatch(action);
				}
			}	
		}

		var store = SM.createStore(spinnerReducer);
		let spinnerActions = bindSpinnerActionCreator(spinnerActionCreator, store.dispatch);

		function renderApp(){
			let spinnerValue = store.getState();
			ReactDOM.render(<Spinner value={spinnerValue} {...spinnerActions}/>,
				document.getElementById('root'));
		}
		store.subscribe(renderApp);
		renderApp();
	</script>
